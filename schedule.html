        <input id="eventDate" type="date" />
        <input id="eventTime" type="time" />
        <input id="eventTopic" placeholder="Тема/краткое описание" />
        <input id="eventLink" placeholder="Ссылка на материал (опционально)" />
        <button id="addEvent">Добавить</button>
      </div>

      <div id="eventsList" class="events-list"></div>
    </section>
